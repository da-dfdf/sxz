 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>

       <h2 class="btn btn-warning heading">Hand Gesture App


         <br>
         <span>&#9757;</span>
         <span>&#9995;</span>
         <span>&#128070;</span>
         <span>&#128073;</span>
         <span>&#128078;</span>
         <span>&#128400;</span>
       </h2>

       <br><br>

      
       <br><br>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View</label>
         <div id="camera"></div>

         <br><br>
         <button onclick="takeSnapshot()" class="btn btn-warning">Take Image</button>
       </div>


       <div class="col-md-4 col-sm-12 col-xs-12">

         <p class="emotionName" id="resultName1"></p>

       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Picture</label>
         <div id = "result"></div>
         <br><br>
         <button onclick = "Check()" class = "btn btn-warning">Predict Emotion</button>

       </div>



     </center>

   </div>

   <script src="main.js"></script>
